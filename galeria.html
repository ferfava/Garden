<html>

  </head>
<header>
  <div class="container">
      <nav class="nav_checkbox">
          <a href="index.html" class="logo"><h2>Garden´s Houses</h2></a>
          <input type="checkbox" id="tab-nav" class="tab-nav">

              <div id="burg0" class="burger"></div>
              <div id="burg2" class="burger"></div>
          </label>
          <ul class="content_nav">

<body>
  <div class="carrusel">
      <div class="atras">
          <img id="atras" src="img/atras.svg" alt="atras">
      </div>

      <div class="imagenes">
          <div id="img">
              <img class="img" src="img/img1.webp" alt="imagen 1">
          </div>
      </div>

      <div class="adelante" id="adelante">
          <img src="img/adelante.svg" alt="adelante">
      </div>
  </div>
  <div class="puntos" id="puntos"></div>

  <script>
    let imagenes = [
    {"url": "img/img1.webp"},
    {"url": "img/img2.webp"},
    {"url": "img/img3.webp"},
    {"url": "img/img4.webp"},
    {"url": "img/img5.webp"},
    {"url": "img/img6.webp"},
    {"url": "img/img7.webp"},
    {"url": "img/img8.webp"},
    {"url": "img/img9.webp"},
    {"url": "img/img10.webp"},
  ]
console.log(imagenes);
console.log(imagenes.length);


let atras = document.getElementById('atras');
let adelante = document.getElementById('adelante');
let imagen = document.getElementById('img');
let puntos = document.getElementById('puntos');
let actual = 0

  posicionCarrusel()

  atras.addEventListener('click', function(){
    actual -=1

    if (actual == -1){
        actual = imagenes.length - 1
    }

    imagen.innerHTML = ` <img class="img" src="${imagenes[actual].url}" alt="logo pagina"></img>`
    posicionCarrusel()
}) 

adelante.addEventListener('click', function(){
    actual +=1

    if (actual == imagenes.length){
        actual = 0
    }

    imagen.innerHTML = ` <img class="img" src="${imagenes[actual].url}" alt="logo pagina"></img>`
    posicionCarrusel()
})  

function posicionCarrusel() {
    puntos.innerHTML = ""
    for (var i = 0; i <imagenes.length; i++){
        if(i == actual){
            puntos.innerHTML += '<p class="bold">.<p>'
        }
        else{
            puntos.innerHTML += '<p>.<p>'
        }
    } 
}
 
setInterval(() => {
  actual = actual + 1
  if (actual < imagenes.length){  
  imagen.innerHTML = ` <img class="img" src="${imagenes[actual].url}" alt="logo pagina"></img>` 
  posicionCarrusel() }
  else{
    actual = -1
  }
}, 3000);


console.log(actual)

</script>
</body>
